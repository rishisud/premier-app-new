<button mat-icon-button class="m-r-15"> <img src="assets/images/header/scanner.png" class="profile-pic" [routerLink]="['/scanner']" *ngIf="role !== 'admin'"> </button>
<button mat-icon-button class="m-r-15"> <img src="assets/images//header/video.png" class="profile-pic"[routerLink]="['/video-call']" *ngIf="role !== 'admin'"> </button>
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-15"> <img src="assets/images/header/user.png" alt="user" class="profile-pic"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item (click)="redirectToChangePassword()">
        <mat-icon>account_box</mat-icon> Change Password </button>
    <button mat-menu-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon> Sign Out </button>
</mat-menu>
