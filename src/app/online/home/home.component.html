<mat-card>
    <mat-card-header style="background-color: #26c6da;">
      <mat-card-title>Techbuck Conference Call</mat-card-title>
    </mat-card-header>
	<form [formGroup]="roomForm" novalidate (ngSubmit)="goToVideoCall()">
		<mat-card-content>
	
			<mat-form-field class="login-full-width">
			<input matInput [readonly]="!editable" class="inputForm" type="text" [formControl]="roomForm"  autocomplete="off" id="roomInput"/>
		</mat-form-field>
		

		</mat-card-content>
		<mat-card-actions align="end" style="padding-bottom: 10px;padding-right: 10px;">
			<button mat-raised-button  style="background-color: #26c6da;">JOIN</button>
		</mat-card-actions>
	</form>
  </mat-card>
