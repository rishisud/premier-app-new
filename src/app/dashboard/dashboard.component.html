<mat-card>
    <mat-card-header style="background-color: #26c6da;">
      <mat-card-title>Work Order</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group mat-align-tabs="left" (selectedTabChange)="tabClick($event)">
            <mat-tab label="Assigned">
                
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="woid">
                            <th mat-header-cell *matHeaderCellDef> Work Order Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.woid }} </td>
                        </ng-container>

                        <ng-container matColumnDef="wono">
                            <th mat-header-cell *matHeaderCellDef> Work Order No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.wono }} </td>
                        </ng-container>

                        <ng-container matColumnDef="equipment_name">
                            <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.equipment_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="menumber">
                            <th mat-header-cell *matHeaderCellDef> ME Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.menumber}} </td>
                        </ng-container>
                   
                        <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="redirectToDetails(element)">
                                <mat-icon class="mat-18">question_answer</mat-icon>
                            </button>
                        </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

            </mat-tab>

            <mat-tab label="Completed">
                
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="woid">
                        <th mat-header-cell *matHeaderCellDef> Work Order Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.woid }} </td>
                    </ng-container>

                    <ng-container matColumnDef="wono">
                        <th mat-header-cell *matHeaderCellDef> Work Order No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.wono }} </td>
                    </ng-container>

                    <ng-container matColumnDef="equipment_name">
                        <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.equipment_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="menumber">
                        <th mat-header-cell *matHeaderCellDef> ME Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.menumber}} </td>
                    </ng-container>
                               
                    <tr mat-header-row *matHeaderRowDef="completedTabColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: completedTabColumns;"></tr>
                </table>

            </mat-tab>
          </mat-tab-group>
    </mat-card-content>
  </mat-card>
