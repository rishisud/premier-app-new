<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="workorder_id">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let element"> {{element.workorder_id }} </td>
      </ng-container>

      <ng-container matColumnDef="device">
        <th mat-header-cell *matHeaderCellDef> Device </th>
        <td mat-cell *matCellDef="let element"> {{element.device}} </td>
      </ng-container>

    <ng-container matColumnDef="engineer">
      <th mat-header-cell *matHeaderCellDef> Service Engineer </th>
      <td mat-cell *matCellDef="let element"> {{element.engineer}} </td>
    </ng-container>
   
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
