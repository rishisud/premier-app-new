<mat-card>
    <mat-card-header style="background-color: #26c6da;">
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Old Password</mat-label>
        <input matInput [(ngModel)]="oldPassword">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput [(ngModel)]="newPassword">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput [(ngModel)]="confirmPassword">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end" style="padding-bottom: 10px;padding-right: 10px;">
        <button mat-raised-button style="background-color: #26c6da;"(click)="post()">Save</button>
      </mat-card-actions>
  </mat-card>
