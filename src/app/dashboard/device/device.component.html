<mat-card>
    <mat-card-header style="background-color: #26c6da;">
      <mat-card-title>Select Device</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Device</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="device"  (selectionChange)="selectDevice($event)">
              <mat-option *ngFor="let device of devices" [value]="device.value">
                {{device.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-content>
  </mat-card>
