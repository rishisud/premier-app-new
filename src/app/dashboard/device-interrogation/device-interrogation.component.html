    <mat-card>
      <mat-card-header style="background-color: #26c6da;">
        <mat-card-title *ngIf="questions.length === question?.step">{{deviceName}}</mat-card-title>
        <mat-card-title *ngIf="questions.length !== question?.step">{{deviceName}} - Question {{question?.step}}?</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{question?.question | titlecase}}
        </p>
      </mat-card-content>
      <div *ngIf="isNull(question?.msg)">
        <p style="color:green; padding-left: 50px;padding-right: 50px;">
          {{question?.msg}}
        </p>
      </div>
      <div *ngIf="isNull(question?.image)" class="video-player-wrapper">
        <div *ngFor="let item of question.image;">
          <img style="padding-bottom: 10px;" mat-card-image  src="assets/images/device/{{device}}/{{ item }}.JPG">
        </div>
      </div>
      <div class="video-player-wrapper"  *ngIf="isNull(videoItems)">
        <vg-player (onPlayerReady)="videoPlayerInit($event)">
          <vg-overlay-play></vg-overlay-play>
   
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>
          <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-playback-button></vg-playback-button>
            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
            <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
            <vg-mute></vg-mute>
            <vg-volume></vg-volume>
            <vg-fullscreen></vg-fullscreen>
          </vg-controls>
          <video #media [vgMedia]="$any(media)" [src]="currentVideo.src" id="singleVideo" preload="auto" crossorigin>
          </video>
        </vg-player>
        <ul class="player-list">
          <li *ngFor="let vdo of videoItems; let $index = index"
            (click)="startPlaylistVdo(vdo, $index)" [class.selected]="vdo === currentVideo">
            {{ vdo.videoName | titlecase}}
          </li>
        </ul>
      </div>
      <mat-card-actions align="end" style="padding-bottom: 10px;padding-right: 10px;">
        <button mat-raised-button *ngIf="question?.step !== 1" style="background-color: #26c6da;"(click)="backClicked()">BACK</button>
        <button mat-raised-button *ngIf="submit" style="background-color: #26c6da;"(click)="post()">SUBMIT</button>
        <button mat-raised-button *ngIf="next" style="background-color: #26c6da;"(click)="nextClicked()">NEXT</button>
        <button mat-raised-button  *ngIf="yes" style="background-color: #26c6da;" (click)="yesClicked()">YES</button>
        <button mat-raised-button  *ngIf="no" style="background-color: #26c6da;"(click)="noClicked()">NO</button>
      </mat-card-actions>
    </mat-card>
